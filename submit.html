<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Register</title>
<link type="text/css" href="sty1.css" rel="stylesheet"/>
</head>

<body background="../images/bk.png">
	<div id="wrap">
		<div id="header">
			Register with us <br>to submit your photos
		</div>
		
		<div id="form">
			<form action="" method="post">
		<fieldset>
			<legend>Enter details:</legend>
			<hr class="formik" />
				<label for="input-one"><strong>First name:</strong></label><br />
				<input name="input-one-name" type="text" size="20" id="input-one" class="text" /><br />
				<label for="input-two"><strong>Last name:</strong></label><br />
				<input name="input-two-name" type="text" size="20" id="input-two" class="text" />
		</fieldset>
		<fieldset>
			<legend>Qualification:</legend>
			<hr class="formik" />
				<label for="select" class="choose">Applied for</label><br />
					<select id="select" name="select">
						<option value="1" selected="selected">--- Choose one ---</option>
						<option value="2">Value 1</option>
						<option value="3">Value 2</option>
					</select>
				<label for="select2" class="choose">select</label><br />
					<select id="select2" name="select2">
						<option value="4" selected="selected">--- Choose one ---</option>
						<option value="5">Value 1</option>
						<option value="6">Value 2</option>
						<option value="7">Value 3</option>
						<option value="8">Value 4</option>
				</select>
		</fieldset>
		<fieldset>
			<legend>Description:</legend>
			<hr class="formik" />
			<textarea name="message" id="message" cols="20" rows="10"></textarea><br />
			<label for="protection" class="spam-protection">Solve this: 1&nbsp;+&nbsp;1&nbsp;=</label><br />
			<input name="ochrana" type="text" id="protection" class="answer" /><br />
		</fieldset>
		<p>
                            <input type="submit" alt="SUBMIT" name="Submit" value="SUBMIT" class="submit-text" /></p>
	</form>

			
		</div>
		
		
	</div>
</body>
</html>
